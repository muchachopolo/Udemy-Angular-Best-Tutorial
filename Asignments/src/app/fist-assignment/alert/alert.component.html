<div class="modal-header">
  <h4 class="modal-title">Alert type {{type}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="text-center">
    <fa name="exclamation-triangle" size="5x" class="color-yellow" *ngIf="type === AlertType.Warning"></fa>
    <fa name="check-circle" size="5x" class="color-green" *ngIf="type === AlertType.Success"></fa>
  </div>
  <p class="text-center">{{message}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
